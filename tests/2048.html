<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        .tile {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            background-color: #ccc;
            line-height: 100px;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .tile-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>2048 Game</h1>
    <div id="container"></div>
    <button id="resetButton">Reset Game</button>
    <script>
        const container = document.getElementById("container");
        const size = 4;
        const board = Array.from({ length: size }, () => Array(size).fill(null));

        function initBoard() {
            for (let i = 0; i < 2; i++) {
                generateTile();
            }
        }

        function generateTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === null) {
                        emptyCells.push({ row: i, col: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const { row, col } = emptyCells[randomIndex];
                board[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            container.innerHTML = "";
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    if (board[i][j] !== null) {
                        tile.innerHTML = `<div class="tile-inner">${board[i][j]}</div>`;
                        tile.style.backgroundColor = getTileColor(board[i][j]);
                    }
                    container.appendChild(tile);
                }
            }
        }

        function getTileColor(value) {
            const colors = {
                2: "#eee4da",
                4: "#ede0c8",
                8: "#f2b179",
                16: "#f59563",
                32: "#f67c5f",
                64: "#f65e3b",
                128: "#edcf72",
                256: "#edcc61",
                512: "#edc850",
                1024: "#edc53f",
                2048: "#edc22e",
            };
            return colors[value] || "#ccc";
        }

        initBoard();
        updateBoard();

        document.addEventListener("keydown", (event) => {
            let moved = false;
            switch (event.key) {
                case "ArrowLeft":
                case "a":
                case "A":
                    moved = moveLeft();
                    break;
                case "ArrowRight":
                case "d":
                case "D":
                    moved = moveRight();
                    break;
                case "ArrowUp":
                case "w":
                case "w":
                    moved = moveUp();
                    break;
                case "ArrowDown":
                case "s":
                case "S":        
                    moved = moveDown();
                    break;
            }
            if (moved) {
                generateTile();
                updateBoard();
            }
        });

        function moveLeft() {
            let moved = false;
            for (let row = 0; row < size; row++) {
                for (let col = 1; col < size; col++) {
                    if (board[row][col] !== null) {
                        let currentCol = col;
                        while (currentCol > 0) {
                            const prevCol = currentCol - 1;
                            if (board[row][prevCol] === null) {
                                board[row][prevCol] = board[row][currentCol];
                                board[row][currentCol] = null;
                                currentCol--;
                                moved = true;
                            } else if (board[row][prevCol] === board[row][currentCol]) {
                                board[row][prevCol] *= 2;
                                board[row][currentCol] = null;
                                moved = true;
                                break;
                            } else {
                                break;
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let row = 0; row < size; row++) {
                for (let col = size - 2; col >= 0; col--) {
                    if (board[row][col] !== null) {
                        let currentCol = col;
                        while (currentCol < size - 1) {
                            const nextCol = currentCol + 1;
                            if (board[row][nextCol] === null) {
                                board[row][nextCol] = board[row][currentCol];
                                board[row][currentCol] = null;
                                currentCol++;
                                moved = true;
                            } else if (board[row][nextCol] === board[row][currentCol]) {
                                board[row][nextCol] *= 2;
                                board[row][currentCol] = null;
                                moved = true;
                                break;
                            } else {
                                break;
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let col = 0; col < size; col++) {
                for (let row = 1; row < size; row++) {
                    if (board[row][col] !== null) {
                        let currentRow = row;
                        while (currentRow > 0) {
                            const prevRow = currentRow - 1;
                            if (board[prevRow][col] === null) {
                                board[prevRow][col] = board[currentRow][col];
                                board[currentRow][col] = null;
                                currentRow--;
                                moved = true;
                            } else if (board[prevRow][col] === board[currentRow][col]) {
                                board[prevRow][col] *= 2;
                                board[currentRow][col] = null;
                                moved = true;
                                break;
                            } else {
                                break;
                            }
                        }
                    }
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let col = 0; col < size; col++) {
                for (let row = size - 2; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        let currentRow = row;
                        while (currentRow < size - 1) {
                            const nextRow = currentRow + 1;
                            if (board[nextRow][col] === null) {
                                board[nextRow][col] = board[currentRow][col];
                                board[currentRow][col] = null;
                                currentRow++;
                                moved = true;
                            } else if (board[nextRow][col] === board[currentRow][col]) {
                                board[nextRow][col] *= 2;
                                board[currentRow][col] = null;
                                moved = true;
                                break;
                            } else {
                                break;
                            }
                        }
                    }
                }
            }
            return moved;
        }
        
        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", () => {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    board[i][j] = null;
                }
            }
            initBoard();
            updateBoard();
        });
    </script>
</body>
</html>
